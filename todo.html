<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="auth-container" id="auth-container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Create Account</h1>
                <input type="text" id="signup-username" placeholder="Username" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Sign in</h1>
                <input type="text" id="login-username" placeholder="Username" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-app" id="main-app">
        <header>
            <h1 id="app-title">To-Do List</h1>
            <div class="user-info">
                <span id="welcome-message"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>
        <div class="container">
            <div class="left-pane">
                <div class="todolists"></div>
            </div>
            <div class="right-pane">
                <div class="task-details-section">
                    <h2>Task Scheduling</h2>
                    <textarea class="todovalue" placeholder="Enter Your Task"></textarea>
                    <div class="task-options">
                        <input type="date" id="task-due-date" title="Due Date">
                        <input type="number" id="task-estimated-time" placeholder="Time (mins)" title="Estimated Time">
                    </div>
                </div>
                <button class="add">Add Task</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
